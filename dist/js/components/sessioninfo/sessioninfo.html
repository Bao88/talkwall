<div layout flex ng-controller="SessionInfoController as sessioninfoC">
    <div flex layout id="landing-main">
        <md-content flex md-scroll-y>
            <div ng-style="{'width': windowWidth+'px', 'background-color': '#00BCD4'}" style="height: 800px; position: relative;" autoresize="">

                <div class="landing-clouds">
                    <img src="../images/cloud.svg">
                </div>

                <div class="landing-centered-button-panel" layout="column" layout-align="start center">

                    <div style=" width: 500px;">
                        <div style="padding: 0 20%;">
                            <img class="landing-samtavlaLogo" src="../images/logo.svg" ng-show="sessioninfoC.languageCode=='no'">
                            <img class="landing-samtavlaLogo" src="../images/logo_en.svg" ng-show="sessioninfoC.languageCode=='en'">
                        </div>
                            <div class="landing-samtavlaLogo" layout="column" layout-align="center center" layout-margin>
                            <div ng-hide="sessioninfoC.data.showResult">
                                <md-input-container class="md-icon-float md-block">
                                    <label>{{'MENUPAGE_PARTICIPATEDRAWER_PIN' | translate}}</label>
                                    <md-icon md-svg-src="images/key.svg" class="name"></md-icon>
                                    <input ng-model="sessioninfoC.data.pin" type="text" required minlength="4" maxlength="4" md-maxlength="4">
                                </md-input-container>

                                <md-button aria-label="Get Session Info" class="md-primary md-raised join-menuItem" ng-click="sessioninfoC.activate()" aria-label="Get Info">
                                    {{'MENUPAGE_GETSESSIONINFO' | translate}}
                                </md-button>
                            </div>

                            <div ng-show="sessioninfoC.data.showResult" style="text-align: center;">
                                <h2 ng-show="sessioninfoC.data.error.length > 0">{{sessioninfoC.data.error}}</h2>
                                <h4>{{sessioninfoC.data.pin}}</h4>
                                <h2>{{sessioninfoC.datestring}}</h2>
                                <h2>{{sessioninfoC.timestring}}</h2>
                                <h2>{{sessioninfoC.data.wall._id}}</h2>
                                <h3>{{sessioninfoC.data.name}}</h3>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

            <!-- footer -->

            <div class="landing-footer">
                <div layout="row" layout-xs="column" layout-align="space-around start" layout-align-xs="center center">

                    <div>
                        <a href="https://www.educ.cam.ac.uk/" target="_blank"><img src="/images/logo-uoc.png" width="150"></a>
                    </div>

                    <div>
                        <a href="{{ 'MENUPAGE_HREFUIO' | translate }}" target="_blank"><img ng-src="{{'MENUPAGE_IMGUIOLOGO' | translate }}" width="200"></a><br/><br/>
                    </div>

                    <div>
                        <a href="{{ 'MENUPAGE_HREFNFR' | translate }}" target="_blank"><img ng-src="{{ 'MENUPAGE_IMGNFRLOGO' | translate }}" width="200"></a>
                    </div>

                </div>

            </div>

        </md-content>
    </div>
</div>
