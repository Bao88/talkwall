<div layout flex ng-controller="SessionInfoController as sessioninfoC">

        <md-content flex md-scroll-y>
            <div style="height: 800px; background-color: #00BCD4; position: relative;" autoresize="">

                <div class="landing-clouds">
                    <img src="../images/cloud.svg">
                </div>

                <div layout="column" layout-align="center center">
                    <!--img ng-src="{{sessioninfoC.clapper}}" class="clapper" ng-show="sessioninfoC.data.showResult" /-->


                    <div>
                        <img class="landing-samtavlaLogo" style="width: 150px;" src="../images/logo.svg" ng-show="sessioninfoC.languageCode=='no'">
                        <img class="landing-samtavlaLogo" style="width: 150px;" src="../images/logo_en.svg" ng-show="sessioninfoC.languageCode=='en'">
                    </div>

                    <div ng-hide="sessioninfoC.data.showResult" layout="column" layout-align="center center">
                        <md-input-container class="md-icon-float md-block">
                            <label>{{'MENUPAGE_PARTICIPATEDRAWER_PIN' | translate}}</label>
                            <md-icon md-svg-src="images/key.svg" class="name"></md-icon>
                            <input ng-model="sessioninfoC.data.pin" type="text" required minlength="4" maxlength="4" md-maxlength="4">
                        </md-input-container>

                        <md-button aria-label="Get Session Info" class="md-primary md-raised join-menuItem" ng-click="sessioninfoC.activate()">
                            {{'MENUPAGE_GETSESSIONINFO' | translate}}
                        </md-button>
                    </div>

                    <div ng-hide="sessioninfoC.data.showResult" layout="column" layout-align="center center">
                        <md-input-container class="md-icon-float md-block">
                            <label>{{'IDPAGE_SESSIONID' | translate}}</label>
                            <input ng-model="sessioninfoC.data.sessionid" type="text">
                        </md-input-container>

                        <md-button aria-label="Export Session CSV file" class="md-primary md-raised join-menuItem" ng-click="sessioninfoC.exportCSV()">
                            {{'IDPAGE_EXPORT' | translate}}
                        </md-button>
                    </div>

                    <!--div layout="column" layout-align="center center" ng-show="sessioninfoC.data.showResult" ng-style="{'background-image': 'url(' + sessioninfoC.clapper + ')'}"-->
                    <div style="position: relative;" ng-show="sessioninfoC.data.showResult">

                        <div style="position: relative;" layout="column" layout-align="start center">
                            <img ng-src="{{sessioninfoC.clapper}}" class="clapper">
                        </div>

                        <div class="sessionInfoDetails" layout="column" layout-align="start center">
                            <div layout="column" layout-align="center start" style="margin-left: 10px;">
                                <span ng-show="sessioninfoC.data.error.length > 0">{{sessioninfoC.data.error}}</span>
                                <span>{{sessioninfoC.datestring}}</span>
                                <span>{{sessioninfoC.timestring}}</span>
                                <span>{{sessioninfoC.data.wall._id}}</span>
                                <span>{{sessioninfoC.data.name}}<span style="padding-left: 3em;">{{sessioninfoC.data.pin}}</span></span>
                            </div>
                        </div>



                    </div>

                </div>
            </div>

            <!-- footer -->

            <div class="landing-footer">
                <div layout="row" layout-xs="column" layout-align="space-around start" layout-align-xs="center center">

                    <div>
                        <a href="https://www.educ.cam.ac.uk/" target="_blank"><img src="/images/logo-uoc.png" width="150"></a>
                    </div>

                    <div>
                        <a href="{{ 'MENUPAGE_HREFUIO' | translate }}" target="_blank"><img ng-src="{{'MENUPAGE_IMGUIOLOGO' | translate }}" width="200"></a><br/><br/>
                    </div>

                    <div>
                        <a href="{{ 'MENUPAGE_HREFNFR' | translate }}" target="_blank"><img ng-src="{{ 'MENUPAGE_IMGNFRLOGO' | translate }}" width="200"></a>
                    </div>

                </div>

            </div>

        </md-content>

</div>
