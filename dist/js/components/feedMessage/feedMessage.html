<div layout="column" ng-cloak>
	<div layout="row" flex="none">
		<div class="feedMessage-messageControl" layout="column" ng-show="feedMessageC.showControls" layout-align="center center">
			<div layout="row">
				<md-button aria-label="Hide message controls" class="feedMessage-showControlButton feedMessage-close" ng-click="feedMessageC.showControls = false">
					<md-icon md-svg-icon="images/ic_close_grey_24px.svg"></md-icon>
				</md-button>
				<div class="feedMessage-showControlButton">
					<md-button aria-label="Delete message" class="feedMessage-showControlButton" ng-show="feedMessageC.isolatedScope.onBoard === 'false'" ng-click="feedMessageC.deleteMessage()">
						<md-icon  md-svg-icon="images/ic_delete_forever_orange_24px.svg" ></md-icon>
					</md-button>
					<md-button aria-label="Toggle pin message" class="feedMessage-showControlButton" ng-show="feedMessageC.isolatedScope.onBoard === 'true'" ng-click="feedMessageC.togglePinMessage()" ng-class="{'feedMessage-messageSelected': feedMessageC.message.isPinned && feedMessageC.isolatedScope.onBoard === 'true'}">
						<md-icon ng-show="!feedMessageC.message.isPinned" md-svg-icon="images/ic_location_on_orange_24px.svg"></md-icon>
						<md-icon ng-show="feedMessageC.message.isPinned" md-svg-icon="images/ic_location_on_black_24px.svg"></md-icon>
					</md-button>
				</div>
			</div>
			<div layout="row">
				<md-button aria-label="Toggle select message" class="feedMessage-showControlButton" ng-class="{'feedMessage-messageSelected': feedMessageC.message.isSelected}" ng-click="feedMessageC.toggleSelectMessage()">
					<md-icon ng-show="!feedMessageC.message.isSelected" md-svg-icon="images/ic_lightbulb_outline_orange_24px.svg"></md-icon>
					<md-icon ng-show="feedMessageC.message.isSelected" md-svg-icon="images/ic_lightbulb_outline_darkgrey_24px.svg"></md-icon>
				</md-button>
				<md-button aria-label="Edit message" class="feedMessage-showControlButton" ng-click="feedMessageC.editMessage()">
					<md-icon md-svg-icon="images/ic_mode_edit_orange_24px.svg"></md-icon>
				</md-button>
			</div>
		</div>

		<div layout="column" ng-show="!feedMessageC.showControls" layout-align="center center">
			<md-button aria-label="Show message controls" ng-show="!feedMessageC.showControls" class="feedMessage-showControlButton" ng-click="feedMessageC.showControls = true">
				<md-icon md-svg-icon="images/ic_menu_grey_24px.svg"></md-icon>
			</md-button>
		</div>


		<div layout="column" layout-align="space-between none" flex-grow="true" class="feedMessage-messageBody feedMessage-wordWrap">
			<div layout="column" flex="none" class="feedMessage-wordWrap">
				{{ feedMessageC.message.text }}
			</div>
			<div layout="row" layout-align="end center">
				<span class="feedMessage-nicknameChip" ng-repeat="origin in feedMessageC.message.origin">{{ origin.nickname }}</span>
			</div>
		</div>

	</div>
	<md-divider></md-divider>
</div>
