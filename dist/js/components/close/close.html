<md-dialog aria-label="Mango (Fruit)" ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{ 'MENUPAGE_PARTICIPATEDRAWER_HEADING' | translate }}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="closeC.cancel()">
					<md-icon md-svg-src="images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" class="md-padding">

			<span>This Talkwall has been closed</span>

			<md-button class="md-primary md-raised join-menuItem" ng-click="closeC.answer()" aria-label="Join">
				Close
			</md-button>


		</md-dialog-content>

</md-dialog>
