<md-dialog aria-label="Mango (Fruit)" ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{ 'MENUPAGE_PARTICIPATEDRAWER_HEADING' | translate }}</h2>
				<span flex></span>
				<md-button aria-label="Cancel join Talkwall" class="md-icon-button" ng-click="joinC.cancel()">
					<md-icon md-svg-src="images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" class="md-padding">

			<md-input-container class="md-icon-float md-block">
				<!-- Use floating label instead of placeholder -->
				<label>{{'MENUPAGE_PARTICIPATEDRAWER_NAME' | translate}}</label>
				<md-icon md-svg-src="images/account.svg" class="name"></md-icon>
				<input ng-model="joinC.joinModel.nickname" type="text" required md-auto-focus>
			</md-input-container>

			<md-input-container class="md-icon-float md-block">
				<!-- Use floating label instead of placeholder -->
				<label>{{'MENUPAGE_PARTICIPATEDRAWER_PIN' | translate}}</label>
				<md-icon md-svg-src="images/key.svg" class="name"></md-icon>
				<input ng-model="joinC.joinModel.pin" type="text" required minlength="4" maxlength="4" md-maxlength="4">
			</md-input-container>

			<md-button aria-label="Join Talkwall" class="md-primary md-raised join-menuItem" ng-click="joinC.answer()" aria-label="Join">
				{{'MENUPAGE_PARTICIPATEDRAWERJOINBTN' | translate}}
			</md-button>


		</md-dialog-content>

</md-dialog>
