<md-dialog aria-label="Mango (Fruit)" ng-cloak>

		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Login</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="loginC.cancel()">
					<md-icon md-svg-src="images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column">
				<md-button class="loginMenuItem" ng-click="loginC.answer('/auth/google')" aria-label="Login med Google">
					<div flex layout="row" layout-align="start center" layout-padding>
						<div>
							<img ng-src="images/google.svg" width="40px">
						</div>
						<div flex layout="row" >
							<div flex>{{ 'MENUPAGE_CREATEDRAWER_GOOGLE' | translate }}</div>
							<img src="images/ic_arrow_forward_18px.svg">
						</div>
					</div>
				</md-button>

				<md-button class="loginMenuItem" ng-click="loginC.answer('/auth/facebook')" aria-label="Login med Facebook">
					<div flex layout="row" layout-align="start center" layout-padding>
						<div>
							<img ng-src="images/facebook.svg" width="40px">
						</div>
						<div flex layout="row" >
							<div flex>{{ 'MENUPAGE_CREATEDRAWER_FACEBOOK' | translate }}</div>
							<img src="images/ic_arrow_forward_18px.svg">
						</div>
					</div>
				</md-button>

		</md-dialog-content>

</md-dialog>
