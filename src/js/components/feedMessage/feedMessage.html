<div layout="column" ng-cloak style="background-color: #c0c0c0 !important">
	<div layout="row" flex="none">
		<div layout="column" ng-if="feedMessageC.showControls" layout-align="center center" class="feedMessage-messageControl">
			<div layout="row">
				<md-button aria-label="Hide message controls" ng-click="feedMessageC.showControls = false" class="feedMessage-showControlButton feedMessage-messageNotSelected">
					<md-icon md-svg-icon="images/ic_close_grey_24px.svg"></md-icon>
				</md-button>

				<md-button aria-label="Delete message" ng-if="feedMessageC.isolatedScope.onBoard === 'false'" ng-click="feedMessageC.deleteMessage()" class="feedMessage-showControlButton">
					<md-icon md-svg-icon="images/ic_delete_forever_orange_24px.svg" ></md-icon>
				</md-button>
				<md-button aria-label="Toggle pin message" ng-if="feedMessageC.isolatedScope.onBoard === 'true'" ng-click="feedMessageC.togglePinMessage()" class="feedMessage-showControlButton"
						   ng-class="{'feedMessage-messageSelected': feedMessageC.message.isPinned && feedMessageC.isolatedScope.onBoard === 'true'}">
					<md-icon ng-show="!feedMessageC.message.isPinned" md-svg-icon="images/ic_lightbulb_outline_orange_24px.svg"></md-icon>
					<md-icon ng-show="feedMessageC.message.isPinned" md-svg-icon="images/ic_lightbulb_outline_darkgrey_24px.svg"></md-icon>
				</md-button>
			</div>
			<div layout="row">
				<md-button aria-label="Toggle select message" ng-click="feedMessageC.toggleSelectMessage()" class="feedMessage-showControlButton"
						   ng-class="{'feedMessage-messageSelected': feedMessageC.isSelected()}">
					<md-icon ng-show="!feedMessageC.isSelected()" md-svg-icon="images/ic_location_on_orange_24px.svg"></md-icon>
					<md-icon ng-show="feedMessageC.isSelected()" md-svg-icon="images/ic_location_on_black_24px.svg"></md-icon>
				</md-button>
				<md-button aria-label="Edit message" ng-click="feedMessageC.editMessage()" class="feedMessage-showControlButton">
					<md-icon md-svg-icon="images/ic_mode_edit_orange_24px.svg"></md-icon>
				</md-button>
			</div>
		</div>

		<div layout="column" ng-if="!feedMessageC.showControls" layout-align="center center" ng-class="feedMessageC.getSelectedClass()">
			<md-button aria-label="Show message controls" ng-show="!feedMessageC.showControls" ng-click="feedMessageC.showControls = true" class="feedMessage-showControlButton">
				<md-icon md-svg-icon="images/ic_menu_grey_24px.svg"></md-icon>
			</md-button>
		</div>


		<div layout="column" layout-align="space-between none" flex-grow="true" class="feedMessage-messageBody feedMessage-wordWrap" ng-class="feedMessageC.getSelectedClass()">
			<div layout="column" flex="none" class="feedMessage-wordWrap">
				{{ feedMessageC.message.text }}
			</div>
			<div layout="row" layout-align="end center">
				<span class="feedMessage-nicknameChip" ng-repeat="origin in feedMessageC.message.origin">{{ origin.nickname }}</span>
			</div>
		</div>

	</div>
	<md-divider ng-if="feedMessageC.isolatedScope.onBoard === 'false'"></md-divider>
</div>
