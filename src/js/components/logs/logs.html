<div layout flex ng-controller="LogController as logC">
    <div flex layout id="landing-main">

        <div ng-style="{'width': windowWidth+'px', 'background-color': '#00BCD4'}" style="position: relative;" autoresize="">

            <div class="organiser-clouds">
                <img src="../images/cloud.svg">
            </div>

            <div class="landing-betalabel">
                <img src="../images/beta_icon.png">
            </div>

            <div class="organiser-logo" layout="row" layout-align="center start">
                <img class="landing-samtavlaLogo" src="../images/logo.svg" ng-show="orgC.languageCode=='no'">
                <img class="landing-samtavlaLogo" src="../images/logo_en.svg" ng-show="orgC.languageCode=='en'">
            </div>

            <div class="landing-centered-button-panel" layout="column" layout-align="start center">
                <div flex-gt-sm="50" flex="" class="organiser">

                    <md-toolbar layout="row" style="background-color: #65B4CE !important;">
                        <div class="md-toolbar-tools">
                            <span class="organiser-title">{{ 'LOG_TITLE' | translate }}</span>
                        </div>
                    </md-toolbar>

                    <div class="log-content">
                        <span ng-show="logC.errorString !== ''">{{logC.errorString}}</span>
                        <md-list flex="">

                            <md-list-item class="md-2-line organiser-nickname" layout="row" layout-align="space-between center" >
                                <md-input-container class="md-icon-float md-block" flex>
                                    <label>{{'LOG_WALLID' | translate}}</label>
                                    <input ng-model="logC.wall_id" type="text">
                                </md-input-container>
                                <md-button aria-label="Submit to find this wall ID" class="organiser-saveNicknameButton" ng-click="logC.requestWall()">
                                    <md-icon md-svg-src="images/ic_check_black_24px.svg"></md-icon>
                                </md-button>
                            </md-list-item>

                            <div id="calendarDisplay"></div>

                            <md-list-item class="md-2-line organiser-nickname" layout="row" layout-align="space-between center" ng-show="logC.wall !== null" >
                                <md-input-container class="md-icon-float md-block" flex>
                                    <label>{{'LOG_WALLID' | translate}}</label>
                                    <input ng-model="logC.wall_id" type="text">
                                </md-input-container>
                                <md-button aria-label="Submit to find this wall ID" class="organiser-saveNicknameButton" ng-click="logC.requestWall()">
                                    <md-icon md-svg-src="images/ic_check_black_24px.svg"></md-icon>
                                </md-button>
                            </md-list-item>


                        </md-list>
                    </div>
                </div>

            </div>


        </div>




    </div>
</div>
