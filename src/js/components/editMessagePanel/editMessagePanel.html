<md-bottom-sheet>
	<div flex layout="row" class="editMessage-editContainer">
		<md-input-container flex class="md-block" >
			<label>{{ 'EDITMESSAGEPANEL_EDITMESSAGE' | translate }}</label>
			<textarea ng-model="editMessageC.messageText" tw-maxlength="140" type="text" rows="5" md-auto-focus="" id="editMessageInputTextBox"></textarea>
		</md-input-container>
		<div flex="15" layout="column" layout-align="space-around center">
			<md-button aria-label="Post message" ng-disabled="editMessageC.messageText === ''" class="md-fab"
					   ng-class="{'editMessage-validateButton' : editMessageC.messageText !== ''}" ng-click="editMessageC.answer()">
				<md-icon md-svg-src="images/ic_check_black_24px.svg"></md-icon>
			</md-button>
			<md-button aria-label="Cancel message" class="md-fab editMessage-cancelButton" ng-click="editMessageC.cancel()">
				<md-icon md-svg-src="images/ic_close_grey_24px.svg"></md-icon>
			</md-button>
		</div>
	</div>
</md-bottom-sheet>
