<md-bottom-sheet ng-cloak>
	<div flex layout="row" class="editMessage-editContainer">
		<md-input-container flex class="md-block" >
			<label>{{ 'EDITMESSAGEPANEL_EDITMESSAGE' | translate }}</label>
			<textarea ng-model="editMessageC.messageToEdit.text" md-maxlength="140" type="text" maxlength="140" rows="5" md-auto-focus="" id="editMessageInputTextBox"></textarea>
		</md-input-container>
		<div flex="5" layout="column">
			<md-button aria-label="Post message" ng-disabled="editMessageC.messageToEdit.text === ''" class="md-fab editMessage-validateButton" ng-click="editMessageC.answer(true)">
				<md-icon md-svg-src="images/ic_check_black_24px.svg"></md-icon>
			</md-button>
			<md-button aria-label="Cancel message" class="md-fab" ng-click="editMessageC.hide()">
				<md-icon md-svg-src="images/ic_close_grey_24px.svg"></md-icon>
			</md-button>
		</div>
	</div>
</md-bottom-sheet>
